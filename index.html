<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Book</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #fff8f0, #ffe6cc);
            font-family: 'Poppins', sans-serif;
        }

        header h1 {
            font-size: 3rem;
            color: #ff6f3c;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }

        header p {
            color: #6c757d;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .form-control:focus {
            border-color: #ff6f3c;
            box-shadow: 0 0 8px rgba(255,111,60,0.3);
        }

        .btn-warning {
            background-color: #ff6f3c;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #ff4e1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,78,28,0.3);
        }

        #recipeList .card {
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #recipeList .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        #recipeList img {
            object-fit: cover;
            width: 100%;
            height: 180px;
        }

        .card-title {
            color: #ff6f3c;
            font-weight: 700;
        }

        .card-text {
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 768px) {
            #recipeList .card img {
                height: 150px;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 2rem;
            }
            #recipeList .card img {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <header class="text-center mb-5">
            <h1 class="display-4">üç≥ My Recipe Book</h1>
            <p class="lead text-muted">Add, view, edit, and delete your favorite recipes!</p>
        </header>

        <!-- Recipe Form -->
        <div class="card shadow p-4 mb-5">
            <h2 class="text-center mb-4">Add a New Recipe</h2>
            <form id="recipeForm" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="recipeName" class="form-label">Recipe Name</label>
                        <input type="text" id="recipeName" class="form-control" placeholder="e.g. Chocolate Cake" required>
                        <div class="invalid-feedback">Recipe name is required.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="image" class="form-label">Image URL</label>
                        <input type="url" id="image" class="form-control" placeholder="Paste image link here" required>
                        <div class="invalid-feedback">Image URL is required.</div>
                    </div>
                    <div class="col-12">
                        <label for="ingredients" class="form-label">Ingredients</label>
                        <textarea id="ingredients" class="form-control" rows="3" placeholder="List ingredients separated by commas" required></textarea>
                        <div class="invalid-feedback">Ingredients are required.</div>
                    </div>
                    <div class="col-12">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="3" placeholder="Describe the recipe in detail" required></textarea>
                        <div class="invalid-feedback">Description is required.</div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-warning btn-lg mt-3 px-5">Add Recipe</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Recipe Display Section -->
        <h2 class="text-center mb-4">All Recipes</h2>
        <div id="recipeList" class="row g-4 justify-content-center">
            <!-- Recipes will appear here dynamically -->
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
